<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Portfolio</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashbord">
					<div class="user">
						<img src="./images/avatarr.png" alt="Maroua" />
						<h4>Maroua benkhedir</h4>
						<p>Web Developpement</p>
					</div>
					<div class="links">
						<div class="link">
							<img src="./images/portfolio.png" alt="Portfolio" />
							<h4>Portfolio</h4>
						</div>
						<div class="link">
							<img src="./images/resume.png" alt="Resume" />
							<h4>Resume</h4>
						</div>
						<div class="link">
							<img src="./images/contact.png" alt="Contact" />
							<h4>Contact</h4>
						</div>
						<div class="link">
							<img src="./images/About.png" alt="About me" />
							<h4>About me</h4>
						</div>
					</div>
				</div>
				<div class="skils">
					<div class="status">
						<h2>Reserch</h2>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="./images/assassins.png" alt="" />
							<div class="card-info">
								<h4>JAVA developpement</h4>
								<p>Projects</p>
								<div class="progress"></div>
							</div>
							<h4 class="percentage">80%</h4>
						</div>
						<div class="card">
							<img src="./images/javascript.png" alt="JAVASCRIPT" />
							<div class="card-info">
								<h4>HTML CSS JAVASCRIPT</h4>
								<p>Projects</p>
								<div class="progress"></div>
							</div>
							<h4 class="percentage">80%</h4>
						</div>
						<div class="card">
							<img src="./images/react.png" alt="REACT" />
							<div class="card-info">
								<h4>REACT</h4>
								<p>Projects</p>
								<div class="progress"></div>
							</div>
							<h4 class="percentage">80%</h4>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</body>
</html>
